<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const now = new Date();
      document.write(now.toISOString() + "<br>");
      document.write(now.toLocaleTimeString() + "<br>");
      document.write(
        now.getFullYear() + " " + now.getMonth() + " " + now.getDate() + "<br>"
      );
    </script>
  </body>
</html>
