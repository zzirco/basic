<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Alert 예제</title>
  </head>
  <body>
    <script>
      let userInput = prompt();
      if (userInput === "") {
        alert("연기처럼 사라졌습니다.");
      } else {
        alert("변신 - " + userInput + "!");
      }
    </script>
  </body>
</html>
