<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function greet(name) {
        return `Hello, ${name}!`;
      }

      document.write(greet("홍길동"));

      document.write("<br>");

      const greet2 = function (name) {
        return `Hello, ${name}!`;
      };

      document.write(greet2("심청"));

      document.write("<br>");

      const greet3 = (name) => {
        return `Hello, ${name}!`;
      };

      document.write(greet3("임꺽정"));
    </script>
  </body>
</html>
