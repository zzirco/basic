apiVersion: v1
kind: Pod
metadata:
  name: sk075-pvc-handler-pod
  namespace: skala-practice
spec:
  containers:
  - name: ubuntu
    image: ubuntu:22.04
    command: ["/bin/bash","-lc","apt-get update && apt-get install -y vim sudo && tail -f /dev/null"]
    volumeMounts:
    - name: efs-config
      mountPath: /config
  volumes:
  - name: efs-config
    persistentVolumeClaim:
      claimName: sk075-efs-sc-myfirst-api-server-pvc
