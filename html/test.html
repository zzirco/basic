<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 쇼핑몰</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 2rem;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            margin-bottom: 2rem;
            padding: 1rem;
            text-align: center;
            width: 30%;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            margin-top: 0;
        }
        .price {
            color: #e8491d;
            font-weight: bold;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Shop</h1>
    </header>

    <div class="container">
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="상품 1">
                <h3>상품 1</h3>
                <p class="price">₩10,000</p>
                <button>장바구니에 담기</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="상품 2">
                <h3>상품 2</h3>
                <p class="price">₩20,000</p>
                <button>장바구니에 담기</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300" alt="상품 3">
                <h3>상품 3</h3>
                <p class="price">₩30,000</p>
                <button>장바구니에 담기</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright &copy; 2025 My Shop</p>
    </footer>
</body>
</html>
