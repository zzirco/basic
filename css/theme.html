<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테마 전환 예제</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        max-width: 500px;
        width: 90%;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: all 0.3s ease;
      }

      .theme-toggle {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }

      .theme-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 12px 20px;
        border: 2px solid;
        border-radius: 25px;
        background: none;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
      }

      .theme-btn::before {
        content: "";
        width: 8px;
        height: 8px;
        border-radius: 50%;
        transition: all 0.3s ease;
      }

      .theme-btn.active::before {
        background-color: currentColor;
      }

      .theme-btn:not(.active)::before {
        background-color: transparent;
        border: 1px solid currentColor;
      }

      h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 20px;
        transition: color 0.3s ease;
      }

      p {
        font-size: 16px;
        line-height: 1.6;
        transition: color 0.3s ease;
      }

      /* 화이트 테마 */
      body.light {
        background-color: #ffffff;
        color: #333333;
      }

      .light .container {
        background-color: #ffffff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .light .theme-btn {
        border-color: #e0e0e0;
        color: #666666;
      }

      .light .theme-btn:hover {
        border-color: #007bff;
        color: #007bff;
      }

      .light .theme-btn.active {
        border-color: #007bff;
        color: #007bff;
        background-color: rgba(0, 123, 255, 0.1);
      }

      .light h1 {
        color: #007bff;
      }

      .light p {
        color: #666666;
      }

      /* 다크 테마 */
      body.dark {
        background-color: #1a1a1a;
        color: #ffffff;
      }

      .dark .container {
        background-color: #2d2d2d;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .dark .theme-btn {
        border-color: #4a4a4a;
        color: #cccccc;
      }

      .dark .theme-btn:hover {
        border-color: #00d4ff;
        color: #00d4ff;
      }

      .dark .theme-btn.active {
        border-color: #00d4ff;
        color: #00d4ff;
        background-color: rgba(0, 212, 255, 0.1);
      }

      .dark h1 {
        color: #00d4ff;
      }

      .dark p {
        color: #cccccc;
      }

      @media (max-width: 600px) {
        .theme-toggle {
          flex-direction: column;
          gap: 10px;
        }

        .container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body class="light">
    <div class="container">
      <div class="theme-toggle">
        <button class="theme-btn active" data-theme="light">화이트 테마</button>
        <button class="theme-btn" data-theme="dark">다크 테마</button>
      </div>

      <h1>테마 전환 예제</h1>
      <p>CSS 사용자 정의 변수를 활용하여 테마를 전환할 수 있습니다.</p>
    </div>

    <script>
      const body = document.body;
      const themeButtons = document.querySelectorAll(".theme-btn");

      // 테마 전환 함수
      function switchTheme(theme) {
        // 모든 테마 클래스 제거
        body.classList.remove("light", "dark");

        // 새 테마 적용
        body.classList.add(theme);

        // 버튼 상태 업데이트
        themeButtons.forEach((btn) => {
          btn.classList.remove("active");
          if (btn.dataset.theme === theme) {
            btn.classList.add("active");
          }
        });

        // 로컬 스토리지에 테마 저장 (브라우저 환경에서만)
        if (typeof Storage !== "undefined") {
          localStorage.setItem("theme", theme);
        }
      }

      // 버튼 클릭 이벤트
      themeButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const theme = button.dataset.theme;
          switchTheme(theme);
        });
      });

      // 페이지 로드 시 저장된 테마 적용 (브라우저 환경에서만)
      document.addEventListener("DOMContentLoaded", () => {
        if (typeof Storage !== "undefined") {
          const savedTheme = localStorage.getItem("theme");
          if (savedTheme) {
            switchTheme(savedTheme);
          }
        }
      });

      // 키보드 단축키 (T키로 테마 전환)
      document.addEventListener("keydown", (e) => {
        if (e.key.toLowerCase() === "t") {
          const currentTheme = body.classList.contains("dark")
            ? "light"
            : "dark";
          switchTheme(currentTheme);
        }
      });
    </script>
  </body>
</html>
