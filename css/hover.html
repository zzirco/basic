<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>호버 버튼 예제</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      .hover-button {
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        background-color: #3498db;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .hover-button:hover {
        background-color: #e74c3c;
      }

      .container {
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>마우스를 버튼 위에 올려보세요!</h1>
      <button class="hover-button" onclick="alert('버튼이 클릭되었습니다!')">
        호버 버튼
      </button>
    </div>
  </body>
</html>
