<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform and Transition Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f5f5f5;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 400px;
        margin: 0 auto;
      }

      .example {
        display: flex;
        flex-direction: column;
        text-align: center;
        justify-content: center;
        align-items: center;
      }

      .example h3 {
        margin-bottom: 30px;
        color: #333;
      }

      .box {
        width: 120px;
        height: 120px;
        background-color: #4caf50;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-bottom: 30px;
        cursor: pointer;
        border-radius: 15px;
        transition: all 0.3s ease;
        transform: rotate(0deg);
      }

      /* 호버 시 녹색에서 노란색으로 배경 변경 + 살짝 확대 */
      .box:hover {
        background-color: #ffd700;
        transform: scale(1.05);
      }

      /* 클릭 시 45도 회전 + 색상 변경 */
      .box.rotated {
        transform: rotate(45deg);
        background-color: #ff6b6b;
      }

      /* 회전된 상태에서도 호버 효과 적용 */
      .box.rotated:hover {
        background-color: #ffd700;
        transform: rotate(45deg) scale(1.05);
      }

      .btn {
        width: 100px;
        background-color: #2196f3;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #1976d2;
      }

      .btn:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="example">
        <h3>Transform and Transition Example</h3>
        <div class="box" id="interactiveBox">Hover me!</div>
        <button class="btn" onclick="rotateBox()">Click Me!</button>
      </div>
    </div>

    <script>
      function rotateBox() {
        const box = document.getElementById("interactiveBox");
        box.classList.toggle("rotated");
      }
    </script>
  </body>
</html>
